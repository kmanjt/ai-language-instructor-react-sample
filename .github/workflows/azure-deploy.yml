name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install
        working-directory: ./language-assistant

      - name: Build
        run: npm run build
        working-directory: ./language-assistant

      - name: LS
        run: ls -la
        working-directory: ./language-assistant

      - name: List output for verification
        run: ls -la
        working-directory: ./language-assistant/.next

      - name: Copy web.config to output directory
        run: cp web.config ./language-assistant/.next/standalone/
        working-directory: ./language-assistant

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "ai-language-instructor"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./language-assistant/.next/standalone
