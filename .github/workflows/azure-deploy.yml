name: Deploy to Azure App Service

on:
  push:
    branches:
      - main # Set your default branch here

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "20.x" # Set the Node.js version

      - name: Change directory
        run: cd languageassistant

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: "<your-app-name>" # Your App Service name
          slot-name: "production" # Optional: if using deployment slots
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} # Set this in your repo secrets
          package: "." # Directory to deploy
